<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>

		<script src="scripts/jquery-3.3.1.min.js" type="text/javascript"></script>

		<!-- Begin Add Bootstrap -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet" type="text/css" 
			crossorigin="anonymous">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" rel="stylesheet" type="text/css" 
			crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" type="text/javascript"
			crossorigin="anonymous"></script>
		<!-- End Add Bootstrap -->

		<!-- Add Moment -->
		<script src="scripts/jquery.moment.min.js" type="text/javascript"></script>
		<!-- End Add Moment.js -->

		<!-- Begin add Fancybox -->
		<link href="stylesheets/jquery.fancybox.min.css" rel="stylesheet" type="text/css" />
		<script src="scripts/jquery.fancybox.min.js" type="text/javascript"></script>
		<!-- End Add Fancybox -->

		<!-- Begin Add Countdown -->
		<link href="stylesheets/jquery.countdown.min.css" rel="stylesheet" type="text/css" />
		<script src="scripts/jquery.plugin.min.js" type="text/javascript"></script>
		<script src="scripts/jquery.countdown.min.js" type="text/javascript"></script>
		<!-- End Add Countdown -->

		<!-- Begin Add Cookie -->
		<script src="scripts/jquery.cookie.min.js" type="text/javascript"></script>
		<!-- End Add Cookie -->

		<!-- Begin Add Motive Dictionary -->
		<link href="stylesheets/jquery.treeview.min.css" rel="stylesheet" type="text/css" />
		<link href="stylesheets/jquery.dictionary.min.css" rel="stylesheet" type="text/css" />
		<script src="scripts/jquery.treeview.min.js"></script>
		<!-- End Motive Dictionary -->

		<!-- Begin Add Flex Slider -->
		<link href="stylesheets/jquery.flexslider.min.css" rel="stylesheet" type="text/css" />
		<script src="scripts/jquery.flexslider.min.js" type="text/javascript"></script>
		<!-- End Add Flex Slider -->

		<!-- Begin Add Socket.io -->
		<script src="scripts/socket.io.min.js" type="text/javascript"></script>
		<!-- End Add Socket.io -->

		<!-- Begin Add local stylesheet and javascript -->
		<link href="stylesheets/stylesheet.css" rel="stylesheet" type="text/css" />
		<script src="scripts/javascript.js" type="text/javascript"></script>
		<!-- End Add local stylesheet and javascript -->
	</head>
	<body>
		<div class="overlay"></div>
		<div class="header text-center">
			<div>
				<div id="autoclosediv" class="text-left float-left">
					<input class="text-left" type="checkbox" id="autoclose" name="autoclose" checked="checked" />
					<span id="autocloseMessage">AUTOMATICALLY CLOSE WINDOW ON SESSION END</span>
				</div>
			</div>
			<div class="headerInfo">
				<span class="data">RETRIEVING INFORMATION...</span>
			</div>
			<br />
			<div class="text-left">
				<textarea id='pushMessage' placeholder='Enter a message here to broadcast to the agent'></textarea>
				<button id="pushMessageButton">SEND MESSAGE</button>
			</div>
		</div>
		<br />
		<div class="skillGroup">
			<div id="skillGroupTime" class="skillGroupTime text-center hidden"></div>
			<div id="skillGroupInfo">
				<span class="data">SKILL GROUP
					<span id="specificSkillGroup">SKILL GROUP</span> SPECIFIC INFORMATION</span>
			</div>
			<br />
			<div id="skillGroupInfoDisplay">
				<table class="skillGroupInfoDisplay">
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
		<div class="flowHistoryWrapper">
			<h4>FLOW HISTORY</h4>
			<div id="flowHistory"></div>
		</div>
		<br />
		<div class="col-sm-6 screenshotDiv setHeight pending">
			<h3 class='text-center'>CURRENT SCREENSHOT</h3>
			<div class="screenshotInfo center text-center hidden"></div>
			<br />
			<img class="screenshot center fancybox" id="SASHAScreenshot" />
		</div>
		</div>
		<div class="col-sm-6">
			<h3 class='text-center'>COMPLETED SCREENSHOT HISTORY</h3>
			<div class="flexcontainer pending setHeight">
			</div>
		</div>
		<div class="col-sm-12">&nbsp;</div>
		<div class="col-sm-6 col-sm-offset-3 dictionaryDiv setHeight">
			<div class="col-sm-12 text-center" id="dictHeader">
				<h3>MOTIVE DICTIONARY DATA</h3>
				<h5>SCREEN WILL BECOME UNRESPONSIVE LOADING / REFRESHING DICTIONARY</h5>
				<div class="text-center col-sm-12">
					<button id="showDict" disabled="true" class="btn btn-primary">SHOW DICTIONARY</button>
					<button id="refreshDict" disabled="true" class="btn btn-primary">REFRESH DICTIONARY</button>					
				</div>
				<div class="col-sm-12 dictInfoRow">
					<div class="col-sm-1 dictionaryInfo center text-center hidden"></div>
					<div class="col-sm-11">&nbsp;</div>
				</div>
			</div>
			<div class="col-sm-12 dictionary center hidden" id="SASHADictionary">
				<ul id="dict" class="treeview-black">
				</ul>
			</div>
		</div>
	</body>
</html>
