<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <script src="scripts/jquery-3.2.1.min.js"></script>
 
        <!-- Begin Add Bootstrap -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- End Add Bootstrap -->
 
        <script type="text/javascript" src="scripts/moment.js"></script>
        <script type="text/javascript" src="scripts/daterangepicker.js"></script>
        <link rel="stylesheet" type="text/css" media="all" href="stylesheets/daterangepicker.css" />
 
        <!-- Begin Add tablesorter -->
        <link href="stylesheets/tablesorter/theme.custom.css" rel="stylesheet" type="text/css" />
        <link href="stylesheets/tablesorter/widget.grouping.css" rel="stylesheet" type="text/css" />   
        <script src="scripts/tablesorter/jquery.tablesorter.combined.js"></script>
        <!-- End Add tablesorter -->
		
		<!-- Begin Add chosen -->
        <link href="stylesheets/chosen.css" rel="stylesheet" type="text/css" />   
        <script src="scripts/chosen.jquery.js"></script>
		<!-- end Add chosen -->

        <script type="text/javascript" src="scripts/jquery.stickytableheaders.js"></script>
		
        <script type="text/javascript" src="scripts/jquery.flexslider.js"></script>
        <link rel="stylesheet" type="text/css" media="all" href="stylesheets/flexslider.css" />  
 
        <!-- Begin Add Cookie -->
        <script src="scripts/js.cookie.js" type="text/javascript"></script>
        <!-- End Add cookie -->
 
        <!-- Begin Add Socket.io -->
        <script src="scripts/socket.io.js"></script>
        <!-- End Add Socket.io -->
 
        <link href="stylesheets/stylesheet.css" rel="stylesheet"  type="text/css" />
        <script src="scripts/javascript.js"></script>
    </head>
    <body>
        <div class="overlay">overlay
            <div id="loading-img"></div>
        </div>
		<div class='col-sm-12 text-center'>
            <select id="environment">
                <option value='fde'>DEVELOPMENT</option>
                <option value="pre-prod">BETA</option>
                <option value="prod">PRODUCTION</option>
            </select>
		</div>
        <div class="initializationScreen">
            ATTEMPTING TO CONNECT TO&nbsp;<b><span id="environment"></span></b>&nbsp;ENVIRONMENT....
        </div>
        <div id='main'>
            <p>
                <center><h2>SAMS HISTORICAL DATA REPORTING</h2></center>
            </p>
            <br>
            <div class='col-md-12'>
                <div class='col-md-3 col-md-offset-1'>
                    <select id='ReportType' class='chosen' data-placeholder='SELECT A REPORT'>
						<option value=''></option>
						<optgroup label='SUMMARIZATION REPORTS'>
							<option value='SlowAutomationSummary'>MOTIVE STEPS OVER XXX (BY FLOWNAME)</option>
							<option value='SlowManualSummary'>AGENT STEPS OVER XXX (BY FLOWNAME/STEPNAME)</option>						
							<option value='AgentSummary'>AGENT PERFORMANCE (BY AGENT)</option>
							<option value='AgentPerformance'>AGENT PERFORMANCE (BY SESSION)</option>
						</optgroup>
						<optgroup label='RAW DATA'>
							<option value='AllAutomation'>MOTIVE STEP DATA</option>
							<option value='AllManual'>AGENT STEP DATA</option>
							<option value='AllWorkflow'>WORKFLOW SESSION DATA</option>						
						</optgroup>
                    </select>
                </div>
                <div class='col-md-2 calendarinput'>
                        <input type='text' id='daterange' class='form-control' placeholder='SELECT DATE RANGE TO SEARCH' />
                        <i class='glyphicon white glyphicon-calendar fa fa-calendar'></i>                               
                </div>
                <div class='col-md-4'>
                    <input class='hideFilter' type='text' id ='AutomationStepThreshold' data-ph='MOTIVE STEP TIME THRESHOLD IN SECONDS (DEFAULT: 30)' data-opt-ph='(OPTIONAL) MOTIVE STEP TIME THRESHOLD IN SECONDS' size='35' />
                    <input class='hideFilter' type='text' id ='SessionThreshold' data-ph='WORKFLOW SESSION THRESHOLD IN SECONDS (DEFAULT: 1200)' data-opt-ph='(OPTIONAL) WORKFLOW SESSION THRESHOLD IN SECONDS' size='35') />
                    <input class='hideFilter' type='text' id='ManualStepThreshold' data-ph='AGENT STEP THRESHOLD IN SECONDS (DEFAULT: 300)' data-opt-ph='(OPTIONAL) AGENT STEP THRESHOLD IN SECONDS' size='35' />
                    <input class='hideFilter' type='text' id='AttUID' data-ph='SUPERVISOR OR AGENT ATTUID' data-opt-ph='(OPTIONAL) SUPERVISOR OR AGENT ATTUID' size='35' />
					<select id='AttUIDSel' class='chosen optional' data-placeholder='(OPTIONAL) MANAGER OR AGENT'>
						<option value = ''></option>
					</select>
                    <input class='hideFilter' type='text' id='BusinessLine' data-opt-ph='(OPTIONAL) BUSINESS LINE' size='35' />
                    <input class='hideFilter' type='text' id='WorkSource' data-opt-ph='(OPTIONAL) WORK TYPE' size='35' />
                </div>
                <div clas='col-sm-1'>
                    <input class='btn btn-primary' type='button' id='RequestReport' value='REQUEST REPORT' />
                </div>
            </div>
            <br />
            <br />
        </div>
        <div id='reportBody'></div>
    </body>
</html>
