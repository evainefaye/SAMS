<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <script src="scripts/jquery-3.2.1.min.js"></script>
 
        <!-- Begin Add Bootstrap -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- End Add Bootstrap -->
 
        <script type="text/javascript" src="scripts/moment.js"></script>
        <script type="text/javascript" src="scripts/daterangepicker.js"></script>
        <link rel="stylesheet" type="text/css" media="all" href="stylesheets/daterangepicker.css" />
 
        <!-- Begin Add tablesorter -->
        <link href="stylesheets/tablesorter/theme.custom.css" rel="stylesheet" type="text/css" />
        <link href="stylesheets/tablesorter/widget.grouping.css" rel="stylesheet" type="text/css" />   
        <script src="scripts/tablesorter/jquery.tablesorter.combined.js"></script>
        <!-- End Add tablesorter -->
 
        <script type="text/javascript" src="scripts/jquery.flexslider.js"></script>
        <link rel="stylesheet" type="text/css" media="all" href="stylesheets/flexslider.css" />  
 
        <!-- Begin Add Cookie -->
        <script src="scripts/js.cookie.js" type="text/javascript"></script>
        <!-- End Add cookie -->
 
        <!-- Begin Add Socket.io -->
        <script src="scripts/socket.io.js"></script>
        <!-- End Add Socket.io -->
 
        <link href="stylesheets/stylesheet.css" rel="stylesheet"  type="text/css" />
        <script src="scripts/javascript.js"></script>
    </head>
    <body>
        <div class="overlay">
            <div id="loading-img"></div>
        </div>
        <div class="col-sm-12">
            <div class="col-sm-10 col-sm-offset-1 text-center"><b>SERVER ENVIRONMENT</b><br />
                <select id="environment">
                    <option value='fde'>DEVELOPMENT</option>
                    <option value="pre-prod">BETA</option>
                    <option value="prod">PRODUCTION</option>
                </select>
            </div>
        </div>
        <br />
        <br />
        <div class="initializationScreen">
            ATTEMPTING TO CONNECT TO&nbsp;<b><span id="environment"></span></b>&nbsp;ENVIRONMENT....
        </div>
        <div id='main'>
            <p>
                <center><h2>SAMS HISTORICAL DATA REPORTING</h2></center>
            </p>
            <br>
            <div class='col-md-12'>
                <div class='col-md-3 col-md-offset-1'>
                    <SELECT id='ReportType'>
                        <option value='SlowAutomationSummary'>AUTOMATION STEPS OVER XXX (BY FLOWNAME)</option>
                        <option value='AllAutomation'>ALL AUTOMATION STEP DATA</option>
                        <option value='AllManual'>ALL MANUAL STEP DATA</option>
                        <option value='SlowAutomation'>Slow Automation Step Data</option>
                        <option value='SlowManual'>Slow Manual Step Data</option>
                        <option value='AgentSummary'>Agent Summary Data</option>
                        <option value='AgentDetail'>Agent Detail Data</option>
                    </select>
                </div>
                <div class='col-md-2 calendar'>
                        <input type='text' id='daterange' class='form-control' placeholder='SELECT DATE RANGE TO SEARCH' />
                        <i class='glyphicon glyphicon-calendar fa fa-calendar'></i>                               
                </div>
                <div class='col-md-4'>
                    <input class='filter' type='text' id ='AutomationStepThreshold' placeholder='AUTOMATION THRESHOLD (SECONDS)' size='35' />
                    <input class='filter' type='text' id ='SessionThreshold' placeholer='WORKFLOW SESSION THRESHOLD IN SECONDS (DEFAULT 1200' size='35') />
                    <input class='filter' type='text' id='ManualStepThreshold'placeholder='MANUAL STEPS THRESHOLD IN SECONDS (DEFAULT 300)' size='35' />
                    <input class='filter' type='text' id='AttUID' placeholder='(OPTIONAL) SUPERVISOR / AGENT ATTUID' size='35' />
                </div>
                <div clas='col-sm-1'>
                    <input class='btn btn-primary' type='button' id='RequestReport' value='REQUEST REPORT' />
                </div>
            </div>
            <br />
            <br />
        </div>
        <div id='reportBody'></div>
    </body>
</html>
