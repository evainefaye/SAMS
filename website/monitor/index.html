<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>

		<script src="scripts/jquery-3.3.1.min.js" type="text/javascript"></script>

		<!-- Begin Add Bootstrap -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet" type="text/css" 
			crossorigin="anonymous">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" rel="stylesheet" type="text/css" 
			crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" type="text/javascript"
			crossorigin="anonymous"></script>
		<!-- End Add Bootstrap -->

		<!-- Add Moment -->
		<script src="scripts/jquery.moment.min.js" type="text/javascript"></script>
		<!-- End Add Moment.js -->

		<!-- Begin Add Table Sorter -->
		<link href="stylesheets/jquery.tablesorter/theme.custom.min.css" rel="stylesheet" type="text/css" />
		<link href="stylesheets/jquery.tablesorter/widget.grouping.min.css" rel="stylesheet" type="text/css" />
		<script src="scripts/jquery.tablesorter/jquery.tablesorter.min.js" type="text/javascript"></script>
		<script src="scripts/jquery.tablesorter/jquery.tablesorter.widgets.min.js" type="text/javascript"></script>
		<script src="scripts/jquery.tablesorter/widgets/widget-grouping.min.js" type="text/javascript"></script>
		<script src="scripts/jquery.tablesorter/widgets/widget-output.min.js" type="text/javascript"></script>
		<script src="scripts/jquery.tablesorter/widgets/widget-print.min.js" type="text/javascript"></script>
		<!-- End Add Table Sorter -->

		<!-- Begin Add Chosen -->
		<link href="stylesheets/jquery.chosen.min.css" rel="stylesheet" type="text/css" />
		<script src="scripts/jquery.chosen.min.js" type="text/javascript"></script>
		<!-- end Add Chosen -->

		<!-- Begin Add Countdown -->
		<link href="stylesheets/jquery.countdown.min.css" rel="stylesheet" type="text/css" />
		<script src="scripts/jquery.plugin.min.js" type="text/javascript"></script>
		<script src="scripts/jquery.countdown.min.js" type="text/javascript"></script>
		<!-- End Add Countdown -->

		<!-- Begin Add Cookie -->
		<script src="scripts/jquery.cookie.min.js" type="text/javascript"></script>
		<!-- End Add Cookie -->

		<!-- Begin Add Socket.io -->
		<script src="scripts/socket.io.min.js" type="text/javascript"></script>
		<!-- End Add Socket.io -->

		<!-- Begin Add local stylesheet and javascript -->
		<link href="stylesheets/stylesheet.css" rel="stylesheet" type="text/css" />
		<script src="scripts/javascript.js" type="text/javascript"></script>
		<!-- End Add local stylesheet and javascript -->
	</head>
	<body>
		<div class='col-sm-12 text-center'>
			<select id="environment">
				<option value='fde'>FDE (DEVELOPMENT) SASHA / SAMS</option>
				<option value="pre-prod">PRE-PROD (BETA) SASHA / SAMS</option>
				<option value="prod">PRODUCTION SASHA / SAMS</option>
			</select>
		</div>
		<div class="initializationScreen">
			ATTEMPTING TO CONNECT TO&nbsp;
			<b>
				<span id="environment"></span>
			</b>&nbsp;ENVIRONMENT....
		</div>
		<div class="col-sm-12">
			<div class="col-sm-1 text-center">
				<a href='../reporting/' target="_blank"><button id="switchSite" style="display:none;" class="btn btn-primary">REPORTING</button></a>
			</div>
			<div class="col-sm-3 text-center">
				<b>SERVER INITIALIZED</b>
				<br />
				<span id="serverStartTime">UNAVAILABLE (NOT CONNECTED)</span>
			</div>
			<div id="cityFilter" class="col-sm-4">
				<span>
					<small>
						<b>FILTER DISPLAY TO AGENTS IN SELECTED CITIES</b>
					</small>
				</span>
				<br />
				<select id='CitySel' multiple class='chosen showFilter optional' data-ph='(OPTIONAL) SELECT ONE OR MORE CITIES TO LIMIT VIEW'>
					<option value=''></option>
				</select>
			</div>
			<div id="supervisorFilter" class="col-sm-4">
				<span>
					<small>
						<b>FILTER DISPLAY TO SELECTED SUPERVISOR ATT UID'S</b>
					</small>
				</span>
				<br />
				<select id='SupervisorSel' multiple class='chosen showFilter optional' data-ph='(OPTIONAL) SELECT ONE OR MORE SUPERVISORS TO LIMIT VIEW'>
					<option value=''></option>
				</select>
			</div>
		</div>
		<br />
		<br />
		<div class="mainScreen">
			<br class="clearfix" />
			<br />
			<ul id="Tabs" class="nav nav-tabs" data-tabs="tabs">
			</ul>
			<div id="Contents" class="tab-content">
			</div>
		</div>
	</body>
</html>
