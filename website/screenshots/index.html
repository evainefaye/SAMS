    <body>
        <div class="overlay">
            <div id="loading-img"></div>
        </div>
        <div class="col-sm-12 text-center"><b>SERVER ENVIRONMENT</b></div>
			<div class='col-sm-12 text-center'>
            <div class='styled-select-environment blue semi-square'>

                    <option value='fde'>DEVELOPMENT</option>
                    <option value="pre-prod">BETA</option>
                    <option value="prod">PRODUCTION</option>
                </select>

			</div>
        <br />
        <br />

        </div>

            </p>
            <br>
            <div class='row'>

                </div>
            </div>
            <br />        
            <br />
            <div class='row'>
                <div id='noData' class='col-md-12 text-center'></div>                
                <div id='selectRecord' class='col-md-12'></div>
            </div>
            <div id='screenshotdata'></div>
            <div class="container">
                <div id='slides'></div>
            </div>
            <div class="flex-container">
            </div>
